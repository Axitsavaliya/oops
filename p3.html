<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Multipl {
            constructor(number) {
                this.number = number;
            }

            print() {
                let i = 1;
                do {
                    document.write(`<h3>${this.number} x ${i} = ${this.number * i}</h3> <br>`);
                    i++;
                } while (i <= 10);
            }
        }

        let table = new Multipl(2);
        table.print();
    </script>
</body>

</html>
